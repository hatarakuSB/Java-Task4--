<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/header.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/Inventory.css}" type="text/css">
    <title>在庫リスト</title>
    <script src="/js/Inventory.js" defer></script>
</head>
<body>
    <!-- 共通ヘッダー -->
    <div th:replace="common/header :: header"></div>
	
	<!-- エラーメッセージ（JS・サーバー共通） -->
	<div id="error-message" class="error" style="display:none;"></div>
	<div th:if="${errorMessage != null}" class="error">
	    <div th:text="${errorMessage}"></div>
	</div>
	
	<!-- 成功メッセージ -->
	<div th:if="${successMessage != null}" class="success">
	    <div th:text="${successMessage}"></div>
	</div>
	
    <main class="inventory-main">
		<!-- 在庫リスト -->
		<form id="inventoryForm" th:action="@{/Inventory/Delete}" method="post">
		    <div class="result-container">
		        <table class="inventory-table">
		            <thead>
		                <tr>
		                    <th></th>
		                    <th>カテゴリ</th>
		                    <th>商品名</th>
		                    <th>日付</th>
		                </tr>
		            </thead>
		            <tbody>
		                <!-- データ行 -->
		                <tr th:each="item, stat : ${items}">
		                    <td><input type="checkbox" name="selectedIds" th:value="${item.detailId}" /></td>
		                    <td th:text="${item.categoryName}">カテゴリ</td>
		                    <td th:text="${item.productName}">商品名</td>
		                    <td th:text="${item.latestDate}">日付</td>
		                </tr>

		                <!-- 空白行補完（5行固定） -->
		                <tr th:each="i : ${#numbers.sequence(items.size() + 1, 5)}">
		                    <td></td>
		                    <td></td>
		                    <td></td>
		                    <td></td>
		                </tr>
		            </tbody>
		        </table>
		    </div>

		    <div class="button-row">
		        <button type="submit">削除</button>
		    </div>
		</form>
    </main>
</body>
</html>

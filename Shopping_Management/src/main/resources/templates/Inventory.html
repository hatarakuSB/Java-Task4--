<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/header.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/Inventory.css}" type="text/css">
    <title>在庫リスト</title>
    <script src="/js/Inventory.js" defer></script>
</head>
<body>
    <!-- 共通ヘッダー -->
    <div th:replace="common/header :: header"></div>
    
    <!-- メッセージエリア（エラー・成功メッセージを表示） -->
    <div id="messageBox"
         th:text="${message}"
         th:class="${messageClass}"
         th:attr="style=${message != null} ? '' : 'display:none;'">
    </div>
    
    <main class="inventory-main">
        <!-- 在庫一覧フォーム -->
        <form id="inventoryForm" th:action="@{/Inventory/Delete}" method="post">
            <div class="result-container">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>カテゴリ</th>
                            <th>商品名</th>
                            <th>日付</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item, stat : ${items}">
                            <td><input type="checkbox" name="selectedIds" th:value="${item.detailId}" /></td>
                            <td th:text="${item.categoryName}">カテゴリ</td>
                            <td th:text="${item.productName}">商品名</td>
                            <td th:text="${item.latestDate}">日付</td>
                        </tr>

						<!-- データが5件未満の場合のみ空行で補完 -->
						<tr th:if="${items.size() < 5}" th:each="i : ${#numbers.sequence(items.size() + 1, 5)}">
						    <td>&nbsp;</td>
						    <td></td>
						    <td></td>
						    <td></td>
						    <td></td>
						</tr>
                    </tbody>
                </table>
            </div>

            <!-- 削除ボタン -->
            <div class="button-row">
                <button type="submit">削除</button>
            </div>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/Login.css}" type="text/css">
	<title>Login</title>
</head>

<body>
	<div class="container">
		<form th:action="@{/Login}" th:object="${loginForm}" method="post">
			<h2><p class="fsize">ログイン画面</p></h2>

			<!-- ログインエラーメッセージ -->
			<p th:if="${loginError}" th:text="${loginError}" class="error"></p>

			<input type="text" th:field="*{loUser}" placeholder="Username" maxlength="8" />
			<div th:if="${#fields.hasErrors('loUser')}" th:errors="*{loUser}"></div>

			<input type="password" th:field="*{loPass}" placeholder="Password" maxlength="8" />
			<div th:if="${#fields.hasErrors('loPass')}" th:errors="*{loPass}"></div>

			<!-- ログインボタン -->
			<div>
				<button type="submit">ログイン</button>
			</div>
		</form>

		<!-- 新規登録ボタン -->
		<form th:action="@{/NewUser}" method="get">
			<button type="submit">新規登録</button>
		</form>
	</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <script src="/js/NewUser.js" defer></script>
    <link rel="stylesheet" th:href="@{/css/NewUser.css}" type="text/css">
</head>
<body>
    <div class="container">
        
        <!-- メッセージエリア（エラー・成功メッセージを表示） -->
        <div id="messageBox"
             th:text="${message}"
             th:class="${messageClass}"
             th:attr="style=${message != null} ? '' : 'display:none;'">
        </div>
        
        <!-- 画面タイトル -->
        <h2>ユーザー新規登録</h2>
        
        <!-- 入力フォーム -->
        <form id="userForm" th:action="@{/NewUser}" th:object="${userForm}" method="post">
            <!-- 入力欄：ユーザー名 -->
            <div>
                <label>ユーザー名</label>
                <input id="username" type="text" th:field="*{username}" maxlength="20" />
            </div>

            <!-- 入力欄：パスワード -->
            <div>
                <label>パスワード</label>
                <input id="password" type="password" th:field="*{password}" maxlength="8" />
            </div>

            <!-- 入力欄：確認用パスワード -->
            <div>
                <label>確認用パスワード</label>
                <input id="confirmPassword" type="password" th:field="*{confirmPassword}" maxlength="8" />
            </div>

            <!-- ボタンエリア -->
            <div>
                <button type="submit">登録</button>
            </div>
        </form>

        <!-- 戻るリンク -->
        <div>
            <a th:href="@{/Login}" class="back-link">ログイン画面に戻る</a>
        </div>
    </div>
</body>
</html>

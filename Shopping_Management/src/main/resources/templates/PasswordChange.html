<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/header.css}" type="text/css">
    <title>パスワード変更</title>
    <script src="/js/PasswordChange.js" defer></script>
    <link rel="stylesheet" th:href="@{/css/PasswordChange.css}" type="text/css">
</head>
<body>
	<!-- 共通ヘッダー -->
	<div th:replace="common/header :: header"></div>

    <div class="container">
        <!-- 成功メッセージ -->
        <div th:if="${successMessage != null}" class="success-box">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- エラーメッセージ (サーバー or JS 共通) -->
        <div id="errorBox" class="error-box" style="display:none;"></div>
		<div th:if="${errorMessage != null}" class="error-box">
		    <span th:text="${errorMessage}"></span>
		</div>
        <!-- 入力フォーム -->
        <form id="passwordForm" th:action="@{/PasswordChange}" th:object="${passwordForm}" method="post">
            <div>
                <label>現在のパスワード：</label>
                <input type="password" th:field="*{currentPassword}" maxlength="8" />
            </div>

            <div>
                <label>新規のパスワード：</label>
                <input type="password" th:field="*{newPassword}" maxlength="8" />
            </div>

            <div>
                <label>確認用パスワード：</label>
                <input type="password" th:field="*{confirmPassword}" maxlength="8" />
            </div>

            <div>
                <button type="submit">登録</button>
            </div>
        </form>
    </div>
</body>
</html>

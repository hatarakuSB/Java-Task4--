<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/header.css}" type="text/css">
    <title>パスワード変更</title>
    <script src="/js/PasswordChange.js" defer></script>
    <link rel="stylesheet" th:href="@{/css/PasswordChange.css}" type="text/css">
</head>
<body>
    <!-- 共通ヘッダー -->
    <div th:replace="common/header :: header"></div>

    <!-- メッセージエリア（エラー・成功メッセージを表示） -->
    <div id="messageBox"
         th:text="${message}"
         th:class="${messageClass}"
         th:attr="style=${message != null} ? '' : 'display:none;'">
    </div>
    
    <main class="password-main">
        <div class="form-container">
            <!-- 入力フォーム -->
            <form id="passwordChangeForm" th:action="@{/PasswordChange}" th:object="${passwordForm}" method="post">
                <div class="form-table">
                    <!-- 入力欄：現在のパスワード -->
                    <div class="form-row">
                        <label>現在のパスワード</label>
                        <input id="currentPassword" type="password" th:field="*{currentPassword}" maxlength="8" />
                    </div>

                    <!-- 入力欄：新規パスワード -->
                    <div class="form-row">
                        <label>新規のパスワード</label>
                        <input id="newPassword" type="password" th:field="*{newPassword}" maxlength="8" />
                    </div>

                    <!-- 入力欄：確認用パスワード -->
                    <div class="form-row">
                        <label>確認用パスワード</label>
                        <input id="confirmPassword" type="password" th:field="*{confirmPassword}" maxlength="8" />
                    </div>

                    <!-- ボタンエリア -->
                    <div class="button-row">
                        <button type="submit">登録</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
